<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <h1 class="mdl-layout__header">To-Do App</h1>

      <div class = "toDo" >
        <form id="addToDoForm">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="newToDoText">New To-Do</label>
            <input class="mdl-textfield__input" type="text" id="newToDoText">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>
          </div>
        </form>

        <ul id="toDoList" class="demo-list-control mdl-list">
        </ul>
      </div>

      <script src="app.js"></script>
    </div>
  </body>
</html>
